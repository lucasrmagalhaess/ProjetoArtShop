<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsport - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/"> 
</head> 
<body>

    <header>
        <div class="logo">
            <h1>Artsport</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho <span id="cart-count" class="cart-badge">0</span></a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html" class="btn-login">Login / Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="login-container">
            <h2>Crie sua Conta</h2>
            
            <form id="cadastroForm">
                
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Criar Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <p id="cadastroMessage" class="message"></p>

            <div class="switch-auth">
                <p>Já possui conta?</p>
                <a href="login.html" class="btn-secondary"><b>Fazer Login</b></a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Artsport. Todos os direitos reservados.</p>
        <p>Owner: **Caio Cesar Assis Souza**</p>
        <p>Developer: **Lucas Rodrigues de Magalhães**</p>
        <p>Projeto de Programação Web.</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
